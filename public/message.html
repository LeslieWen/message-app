<!DOCTYPE html>
<html>
  <head>
    <title>React Message App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="sidebar">

      </div>
      <div class ="main_box">
        <h1 class="main_box_title">React Message App</h1>
        <div id="messages" class="chat_messages"></div>
          <form id="message-form">
            <input name="message" placeholder="Message" required autocomplete="off">
            <button>Send</button>
          </form>
      </div>
    </div>

    <script id="message-block" type="text/html"><!--Message template-->
      <div class="message">
        <p><span class="user_name">{{username}}</span></p>
        <p>{{message}}</p> 
        <p><span class="message_metadata"> - {{createdAt}}</span></p> 
      </div>
    </script>
    
    <script id="sidebar-block" type="text/html"><!--Sidebar template-->
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
